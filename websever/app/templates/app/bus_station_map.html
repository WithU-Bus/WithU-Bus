{% block content %}
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<div class="jumbotron">
    <div class="container text-center">
        <div id="map" style="width:100%; height:400px; margin:0 auto; float:left; margin-right:10px;"></div>
    </div>
    <div style="width:500px;">
        <div style="width:500px; height:50px; margin:0 auto; float:left; margin-right:10px;">&nbsp;</div>
    </div>
</div>
<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=230cf9e42aefd727dd89280fc354074b"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng({{ station.lat }}, {{ station.lng }}),
        level: 5
    };
    var map = new kakao.maps.Map(container, options);

    // 지도에 표시할 원을 생성합니다
    var circle = new kakao.maps.Circle({
        center : new kakao.maps.LatLng({{ station.lat }}, {{ station.lng }}),  // 원의 중심좌표 입니다 
        radius: 800, // 미터 단위의 원의 반지름입니다 
        strokeWeight: 5, // 선의 두께입니다 
        strokeColor: '#75B8FA', // 선의 색깔입니다
        strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
        strokeStyle: 'dashed', // 선의 스타일 입니다
        fillColor: '#CFE7FF', // 채우기 색깔입니다
        fillOpacity: 0.5  // 채우기 불투명도 입니다   
    }); 

    // 지도에 원을 표시합니다 
    circle.setMap(map); 

    var imageSrc = 'https://user-images.githubusercontent.com/108312621/204262828-ca8bd591-b0cb-45b0-ba52-f460394038e4.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(46, 50), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
        markerPosition = new kakao.maps.LatLng({{ station.lat }}, {{ station.lng }});

    var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage // 마커이미지 설정 
    });
    marker.setMap(map);

    var str_html = "<style>td{border : 1px solid black; width : 700px; height : 40px;}</style><table width='100%' border='2' cellspacing='0' cellpadding='0'><tr><td>구분</td><td>기관명</td><td>도로명주소</td><td>전화번호</td></tr>";

    $.ajax({
        url: '/infra_map_data/',
        data: {
            'lat' : {{ station.lat }} , 'lng' : {{ station.lng }}
        },
        success: function(res) {
          for(var i = 0; i < res.length; i++) {
            var marker = new kakao.maps.Marker({
                map : map, // 마커를 표시할 지도
                position : new kakao.maps.LatLng(res[i].lat, res[i].lng),
                title : res[i].title,
            });

            var infowindow = new kakao.maps.InfoWindow({
                content: res[i].NAME // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));

            str_html += "<tr><td nowrap>"+res[i].TYPE+"</td>";
            if(res[i].URL == '-'){
                str_html += "<td nowrap>"+res[i].NAME+"</td>";
            }
            else{
                str_html += "<td nowrap><a href='"+res[i].URL+"'>"+res[i].NAME+"</a></td>";
            }
            str_html += "<td nowrap>"+res[i].ADDRESS+"</td><td nowrap>"+res[i].Tel+"</td></tr>";
            
          } 
          str_html += "</table>";
          //alert(str_html);
          document.getElementById('view_area').innerHTML=str_html;

          // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }
    }
        
});
</script>
{% endblock %}
